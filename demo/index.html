<!doctype html>

<html lang="en">

  <head>
    <title>valle-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../valle-button.html">
  </head>

  <body>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          max-width: 500px;
        }

        
      </style>
    </custom-style>

    <main class="vertical-section-container centered">
      <h1>valle-button demo</h1>

      <!-- Default - demo
      ========================= -->

      <h2>Default</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-button>Bot√£o</valle-button>

        </template>
      </demo-snippet>

      <!-- Disabled - demo
      ========================= -->

      <h2>Disabled</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-button disabled>Buttom</valle-button>

        </template>
      </demo-snippet>

      <!-- Custom style - demo
      ========================= -->

      <h2>Custom style</h2>

      <demo-snippet class="centered-demo">
        <template>

        <style is="custom-style">
          .shiny {
            --primary-color: #FF1493;
          }
        </style>

          <valle-button class="shiny">Buttom</valle-button>

        </template>
      </demo-snippet>

      <!-- toggle - Pressed - demo
      ========================= -->

      <h2>toggle - Pressed style</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-button toggle pressed>Buttom</valle-button>

        </template>
      </demo-snippet>

    </main>

  </body>
</html>
