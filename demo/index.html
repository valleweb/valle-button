<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-button demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../valle-button.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h1>All valle-button demo</h1>

      <!-- Default -->
      <h3>Default</h3>
      <demo-snippet>
        <template>
          <valle-button>Button</valle-button>
        </template>
      </demo-snippet>

      <!-- Disabled -->
      <h3>Disabled</h3>
      <demo-snippet>
        <template>
          <valle-button disabled>Button</valle-button>
        </template>
      </demo-snippet>

      <!-- Custom style -->
      <h3>Custom style</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .shiny {
              --primary-color: #FF1493;
            }
          </style>
          <valle-button class="shiny">Button</valle-button>
        </template>
      </demo-snippet>

      <!-- Toggle - style when pressed -->
      <h3>Toggle - style when pressed</h3>
      <demo-snippet>
        <template>
          <valle-button toggle>Button</valle-button>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
